    <script>
        let uploadedFile = null;
        let uploadedImagePath = null;

        // íŒŒì¼ ì…ë ¥ ì´ë²¤íŠ¸
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadSection.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
                return;
            }

            uploadedFile = file;

            // ë¯¸ë¦¬ë³´ê¸°
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);

            // ì„œë²„ì— ì—…ë¡œë“œ
            uploadToServer(file);
        }

        async function uploadToServer(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    uploadedImagePath = data.saved_path;
                    console.log('ì—…ë¡œë“œ ì„±ê³µ:', uploadedImagePath);
                } else {
                    throw new Error('ì—…ë¡œë“œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
                showAlert('ì´ë¯¸ì§€ ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        async function searchSimilar() {
            if (!uploadedImagePath) {
                showAlert('ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            const topK = parseInt(document.getElementById('topK').value);
            const indexType = document.getElementById('indexType').value;

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            try {
                // V2 API í˜¸ì¶œ
                const response = await fetch('/v2/search/similarity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query_image_path: uploadedImagePath,
                        top_k: topK,
                        index_type: indexType
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data);
                    showAlert(`âœ… ê²€ìƒ‰ ì™„ë£Œ! ${data.results.length}ê°œì˜ ìœ ì‚¬ ì´ë¯¸ì§€ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤.`, 'success');
                } else {
                    throw new Error(data.message || 'ê²€ìƒ‰ ì‹¤íŒ¨');
                }

            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                showAlert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
                document.getElementById('previewSection').style.display = 'block';
            } finally {

        function displayResults(data) {

            document.getElementById('resultCount').textContent =

                card.addEventListener('click', () => {
