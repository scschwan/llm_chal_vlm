<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 | 불량 검출 시스템</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/upload.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1>🔍 불량 검출 시스템</h1>
                <div class="user-info">
                    <span class="user-name" id="userName">작업자</span>
                    <button class="btn-logout" onclick="logout()">로그아웃</button>
                </div>
            </div>
        </header>

        <!-- 네비게이션 -->
        <nav class="nav-steps">
            <a href="/uploads.html" class="nav-btn active">1. 이미지 업로드</a>
            <a href="/search.html" class="nav-btn disabled">2. 유사도 매칭</a>
            <a href="/anomaly.html" class="nav-btn disabled">3. 이상 검출</a>
            <a href="/manual.html" class="nav-btn disabled">4. 대응 매뉴얼</a>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 업로드 영역 -->
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📸</div>
                    <h2>이미지를 드래그하거나 클릭하여 업로드</h2>
                    <p class="upload-description">JPG, PNG, WEBP 지원 (최대 10MB)</p>
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept="image/jpeg,image/png,image/webp"
                        style="display: none;"
                    >
                    <button class="upload-button" id="uploadButton">파일 선택</button>
                </div>

                <!-- 업로드 진행 상태 -->
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">업로드 중...</p>
                </div>

                <!-- 프리뷰 영역 -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>업로드된 이미지</h3>
                    <div class="preview-container">
                        <div class="preview-item">
                            <h4>원본 이미지</h4>
                            <img id="previewImage" class="preview-image" alt="Original">
                            <div class="image-info">
                                <div class="info-row">
                                    <span class="info-label">파일명:</span>
                                    <span class="info-value" id="fileName">-</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">파일 크기:</span>
                                    <span class="info-value" id="fileSize">-</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">해상도:</span>
                                    <span class="info-value" id="resolution">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 액션 버튼 -->
                    <div class="action-buttons">
                        <button class="btn-next" onclick="goToSearch()">다음 단계로</button>
                        <button class="btn-reset" onclick="resetUpload()">다시 업로드</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/upload.js"></script>
    <script>
        // 로그아웃 함수
        async function logout() {
            if (!confirm('로그아웃 하시겠습니까?')) return;
            
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('로그아웃 실패:', error);
                alert('로그아웃에 실패했습니다');
            }
        }
        
        // 페이지 로드 시 사용자 이름 표시
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/session');
                if (response.ok) {
                    const session = await response.json();
                    document.getElementById('userName').textContent = session.full_name || '작업자';
                }
            } catch (error) {
                console.error('세션 확인 실패:', error);
            }
        });
    </script>
</body>
</html>
