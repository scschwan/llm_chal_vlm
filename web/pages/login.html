<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - Î∂àÎüâ Í≤ÄÏ∂ú ÏãúÏä§ÌÖú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .user-type-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .user-type-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #999;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .user-type-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .user-type-tab:hover {
            color: #667eea;
            background: #f9f9f9;
        }
        
        .info-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        
        .credentials {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üîç</div>
            <h1>Î∂àÎüâ Í≤ÄÏ∂ú ÏãúÏä§ÌÖú</h1>
            <p>Manufacturing Defect Detection System</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="user-type-tabs">
            <div class="user-type-tab active" data-type="worker">
                üë∑ ÏûëÏóÖÏûê
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ÏïÑÏù¥Îîî</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Î°úÍ∑∏Ïù∏</button>
        </form>
        
        <div class="info-box">
            <strong>ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï</strong>
            <div id="testCredentials">
                <div class="credentials">
                    ID: worker / PW: worker
                </div>
            </div>
        </div>
    </div>
    
    <script>
    let selectedUserType = 'worker';
    
    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÎäîÏßÄ ÌôïÏù∏
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/auth/check');
            const data = await response.json();
            
            if (data.authenticated) {
                // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏúºÎ©¥ Ìï¥Îãπ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                if (data.user_type === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/upload.html';
                }
            }
        } catch (error) {
            console.log('Ïù∏Ï¶ù ÌôïÏù∏ Ïã§Ìå®:', error);
        }
    });
    
    // ÏÇ¨Ïö©Ïûê ÌÉÄÏûÖ ÌÉ≠ Ï†ÑÌôò
    document.querySelectorAll('.user-type-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            // ÌÉ≠ ÌôúÏÑ±Ìôî
            document.querySelectorAll('.user-type-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            selectedUserType = tab.dataset.type;
            
            // ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            const testCredentials = document.getElementById('testCredentials');
            if (selectedUserType === 'admin') {
                testCredentials.innerHTML = '<div class="credentials">ID: admin / PW: admin</div>';
            } else {
                testCredentials.innerHTML = '<div class="credentials">ID: worker / PW: worker</div>';
            }
        });
    });
    
   // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
        loginBtn.disabled = true;
        loginBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
        
        try {
           // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú - line 236 Í∑ºÏ≤ò
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',  // ‚úÖ Ï∂îÍ∞Ä: Ïø†ÌÇ§ Ï†ÄÏû• ÌóàÏö©
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Ïù¥Îèô Ï§ë...', 'success');
                
                // ‚úÖ Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ Ïãú ÌîåÎûòÍ∑∏ Ï†ÄÏû•
                if (data.is_new_login) {
                    sessionStorage.setItem('isNewLogin', 'true');
                }
                
                // 0.5Ï¥à ÌõÑ ÌéòÏù¥ÏßÄ Ïù¥Îèô
                setTimeout(() => {
                    if (data.user_type === 'admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        window.location.href = '/upload.html';
                    }
                }, 500);
            } else {
                showMessage(data.detail || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        } catch (error) {
            showMessage('ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message, 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
        }
    });
    
    // Î©îÏãúÏßÄ ÌëúÏãú
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        if (type === 'error') {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    }
</script>
</body>
</html>
