<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불량 유형 관리 - 관리자</title>
    <link rel="stylesheet" href="/static/admin/css/admin_defect_type.css">
</head>
<body>
    <div class="container">
        <!-- <a href="/admin.html" class="back-link">← 관리자 대시보드로 돌아가기</a> -->
         <a href="/admin/dashboard.html" class="btn">← 대시보드로 돌아가기</a>
        
        <h1>불량 유형 관리</h1>
        
        <div id="message" class="message"></div>
        
        <!-- 불량 유형 등록 폼 -->
        <div class="form-section">
            <h2>신규 불량 유형 등록</h2>
            <form id="defectTypeForm">
                <div class="form-group">
                    <label for="productId">제품 선택 *</label>
                    <select id="productId" name="product_id" required>
                        <option value="">-- 제품을 선택하세요 --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="defectNameKo">불량명 (한글) *</label>
                    <input type="text" id="defectNameKo" name="defect_name_ko" required 
                           placeholder="예: 긁힘, 기공, 버">
                </div>
                
                <div class="form-group">
                    <label for="defectCode">매핑명 (영문) *</label>
                    <input type="text" id="defectCode" name="defect_code" required 
                           placeholder="예: scratch, hole, burr">
                    <div class="note">영문 소문자로 입력하세요</div>
                </div>
                
                <div class="form-group">
                    <label for="defectNameEn">불량명 (영문)</label>
                    <input type="text" id="defectNameEn" name="defect_name_en" 
                           placeholder="예: Scratch, Hole, Burr">
                </div>
                
                <div class="form-group">
                    <label for="fullNameKo">상세 설명</label>
                    <textarea id="fullNameKo" name="full_name_ko" 
                              placeholder="불량 유형에 대한 상세 설명을 입력하세요"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">초기화</button>
            </form>
        </div>
        
        <!-- 불량 유형 목록 -->
        <div class="table-section">
            <h2>등록된 불량 유형 목록</h2>
            
            <div class="filter-section">
                <label for="filterProduct">제품 필터:</label>
                <select id="filterProduct" onchange="filterDefectTypes()">
                    <option value="">전체 제품</option>
                </select>
            </div>
            
            <table id="defectTypeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제품</th>
                        <th>불량명(한글)</th>
                        <th>매핑명(영문)</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 동적으로 채워짐 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/static/admin/js/admin_defect_type.js"></script>
</body>
</html>
