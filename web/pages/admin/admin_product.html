<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 관리 - 관리자</title>
    <link rel="stylesheet" href="/static/admin/css/admin_product.css">
</head>
<body>
    <div class="container">
        <!-- <a href="/admin.html" class="back-link">← 관리자 대시보드로 돌아가기</a> -->
         <a href="/admin/dashboard.html" class="btn">← 대시보드로 돌아가기</a>
        
        <h1>제품 관리</h1>
        
        <div id="message" class="message"></div>
        
        <!-- 제품 등록 폼 -->
        <div class="form-section">
            <h2>신규 제품 등록</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productCode">제품 코드 *</label>
                    <input type="text" id="productCode" name="product_code" required 
                           placeholder="예: prod5, leather2">
                </div>
                
                <div class="form-group">
                    <label for="productName">제품명 *</label>
                    <input type="text" id="productName" name="product_name" required 
                           placeholder="예: 주조 B형">
                </div>
                
                <div class="form-group">
                    <label for="description">제품 설명</label>
                    <textarea id="description" name="description" 
                              placeholder="제품에 대한 간단한 설명을 입력하세요"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">초기화</button>
            </form>
        </div>
        
        <!-- 제품 목록 -->
        <div class="table-section">
            <h2>등록된 제품 목록</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제품 코드</th>
                        <th>제품명</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 동적으로 채워짐 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/static/admin/js/admin_product.js"></script>
</body>
</html>
