<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매뉴얼 관리 - 관리자</title>
    <link rel="stylesheet" href="/static/admin/css/admin_manual.css">
</head>
<body>
    <div class="container">
        <!-- <a href="/admin.html" class="back-link">← 관리자 대시보드로 돌아가기</a> -->
         <a href="/admin/dashboard.html" class="btn">← 대시보드로 돌아가기</a>
        
        <h1>매뉴얼 관리</h1>
        
        <div id="message" class="message"></div>
        
        <!-- 매뉴얼 업로드 폼 -->
        <div class="form-section">
            <h2>매뉴얼 파일 업로드</h2>
            <form id="manualForm">
                <div class="form-group">
                    <label for="productId">제품 선택 *</label>
                    <select id="productId" name="product_id" required>
                        <option value="">-- 제품을 선택하세요 --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>파일 선택 (PDF만 가능)</label>
                    <div class="upload-area" id="uploadArea">
                        <p>📄 클릭하여 파일 선택 또는 드래그 앤 드롭</p>
                        <input type="file" id="fileInput" name="file" accept=".pdf" style="display:none;">
                        <p id="fileName" style="margin-top:10px; color:#666;"></p>
                    </div>
                </div>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-top:15px;">업로드</button>
            </form>
            
            <div class="note">
                ※ 매뉴얼 파일은 Object Storage에 저장됩니다.<br>
                ※ 인덱싱은 서버 배포 메뉴에서 수행합니다.
            </div>
        </div>
        
        <!-- 매뉴얼 목록 -->
        <div class="table-section">
            <h2>등록된 매뉴얼 목록</h2>
            <table id="manualTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제품</th>
                        <th>파일명</th>
                        <th>크기</th>
                        <th>인덱싱</th>
                        <th>등록일</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 동적으로 채워짐 -->
                </tbody>
            </table>
        </div>
    </div>
    
   <script src="/static/admin/js/admin_manual.js"></script>
</body>
</html>
