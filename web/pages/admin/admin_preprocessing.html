<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 전처리 설정 - 관리자</title>
    <link rel="stylesheet" href="/static/admin/css/admin_preprocessing.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ 이미지 전처리 설정</h1>
            <p>이미지 분석에 사용할 전처리 파라미터를 설정합니다.</p>
        </div>

        <!-- 현재 활성 설정 -->
        <div class="card">
            <h2>현재 활성 설정</h2>
            <div id="activeConfigSection">
                <div class="empty-message">활성화된 설정이 없습니다.</div>
            </div>
        </div>

        <!-- 새 설정 추가 -->
        <div class="card">
            <h2>새 설정 추가</h2>
            
            <!-- 프리셋 선택 -->
            <div class="preset-section">
                <label>프리셋 선택:</label>
                <select id="presetSelect" onchange="applyPreset()">
                    <option value="">-- 직접 설정 --</option>
                </select>
            </div>

            <form id="configForm" onsubmit="saveConfig(event)">
                <div class="form-section">
                    <h3>기본 설정</h3>
                    
                    <div class="form-group">
                        <label for="configName">설정 이름 *</label>
                        <input type="text" id="configName" required placeholder="예: 고해상도 설정">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="resizeWidth">이미지 너비 (px) *</label>
                            <input type="number" id="resizeWidth" min="32" max="1024" value="224" required>
                        </div>
                        <div class="form-group">
                            <label for="resizeHeight">이미지 높이 (px) *</label>
                            <input type="number" id="resizeHeight" min="32" max="1024" value="224" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="normalize" checked>
                            <span>정규화 적용 (평균 0, 표준편차 1로 변환)</span>
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>데이터 증강 (선택사항)</h3>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enableAugmentation" onchange="toggleAugmentation()">
                            <span>데이터 증강 활성화</span>
                        </label>
                    </div>

                    <div id="augmentationOptions" class="augmentation-options" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="rotation">회전 각도 (±도)</label>
                                <input type="number" id="rotation" min="0" max="180" value="15">
                                <small>무작위 회전 범위</small>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="flipHorizontal">
                                    <span>좌우 반전</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="brightness">밝기 조정 (0-1)</label>
                                <input type="number" id="brightness" min="0" max="1" step="0.1" value="0.2">
                                <small>밝기 변화 범위</small>
                            </div>
                            <div class="form-group">
                                <label for="contrast">대비 조정 (0-1)</label>
                                <input type="number" id="contrast" min="0" max="1" step="0.1" value="0.2">
                                <small>대비 변화 범위</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">초기화</button>
                    <button type="submit" class="btn btn-primary">설정 저장</button>
                </div>
            </form>
        </div>

        <!-- 저장된 설정 목록 -->
        <div class="card">
            <h2>저장된 설정 목록</h2>
            <div id="configList" class="config-list">
                <div class="empty-message">저장된 설정이 없습니다.</div>
            </div>
        </div>

        <div id="alertContainer"></div>
    </div>

    <!-- 설정 상세 모달 -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>설정 상세</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- JavaScript로 동적 생성 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>

    <script src="/static/admin/js/admin_preprocessing.js"></script>
</body>
</html>
