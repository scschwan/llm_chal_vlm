<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchCore 메모리뱅크 생성 - 관리자</title>
    <link rel="stylesheet" href="/static/admin/css/admin_deploy_patchcore.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 PatchCore 메모리뱅크 생성</h1>
            <p>정상 이미지를 기반으로 제품별 PatchCore 메모리뱅크를 생성합니다.</p>
        </div>

        <div class="card">
            <h2>메모리뱅크 생성</h2>
            
            <div class="deploy-info">
                <div class="info-item">
                    <span class="info-label">스크립트 경로:</span>
                    <code>/home/dmillion/llm_chal_vlm/build_patchcore.sh</code>
                </div>
                <div class="info-item">
                    <span class="info-label">대상 제품:</span>
                    <span>전체 제품 (prod1, prod2, prod3, leather, grid, carpet)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">예상 소요 시간:</span>
                    <span>약 10-15분</span>
                </div>
            </div>

            <div class="action-section">
                <button id="btnBuild" class="btn btn-primary" onclick="startBuild()">
                    전체 메모리뱅크 생성 시작
                </button>
            </div>

            <!-- 진행 상태 -->
            <div id="progressSection" class="progress-section">
                <div class="progress-header">
                    <h3>생성 진행 상태</h3>
                    <span id="overallStatus" class="status-badge">준비 중</span>
                </div>
                
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                
                <div id="currentProduct" class="current-product">-</div>

                <!-- 제품별 상태 -->
                <div class="product-grid" id="productGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>

                <!-- 실시간 로그 -->
                <div class="log-section">
                    <h4>실시간 로그</h4>
                    <div id="logOutput" class="log-output">
                        로그 대기 중...
                    </div>
                </div>
            </div>

            <div id="alertContainer"></div>
        </div>

        <div class="card">
            <h2>생성 이력</h2>
            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>시작 시간</th>
                        <th>유형</th>
                        <th>상태</th>
                        <th>소요 시간</th>
                        <th>생성 제품 수</th>
                        <th>메시지</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <tr>
                        <td colspan="6" class="empty-message">이력이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/admin/js/admin_deploy_patchcore.js"></script>
</body>
</html>
